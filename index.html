<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodio</title>
    <link rel="stylesheet" href="./tailwind/output.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
    <body class="font-sans text-black">
        
                <!-- Mobile box -->
        <div class="bg-green-800 text-green-400 flex flex-wrap justify-between md:hidden min-w-fit m-auto">
            <button class="mobile-menu-button p-4 m-auto focus:outline-none focus:bg-green-400">
                <a href="#" class="text-2xl py-auto px-auto transition duration-300 text-white font-bold -order-2">Foodio</a>
            </button>

        </div>
             
        <!-- Page Container -->
        <div class="flex bg-green-300 overflow-auto">

            <!-- Sidebar Container -->
            <div class="flex min-h-screen relative">

                <!-- sidebar itself -->
                <div class="sidebar box-shadow text-center bg-green-800 text-green-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-150 ease-in-out">
                    <!-- Header -->
                    <Header class="box-shadow text-3xl font-extrabold m-5 text-white border-8 border-green-400 rounded-full p-1">
                        <h1 class="">Foodio</h1>
                        
                    </Header>

                    <!-- Search bar -->
                    <div id="navBar" class="px-0 py-3">
                        
                        <select id="citySelect" class="selectClass border-4 border-green-400 bg-green-300 rounded-full text-center focus:bg-green-200 focus:border-green-400 focus:text-black" type="text" placeholder="Select City" name="city">
                            <option value="" disabled selected>Select a city</option>
                        </select>

                        <button id="searchBtn" class="box-shadow py-1 px-4 my-4 bg-green-600 rounded-full hover:bg-green-300 hover:text-black" type="submit">Find My Food!</button>

                    </div>

                    <!-- Nav -->
                    <nav class="p-5">
                        <div class="content-center">
                            <li id="favoriteBtn" class="block text-2xl py-2.5 px-4 rounded transition duration-300 hover:bg-green-400 hover:text-black">
                                ‚≠êFavorites
                            </li>
                            <li id="recentBtn" class="block text-2xl py-2.5 px-4 rounded transition duration-300 hover:bg-green-400 hover:text-black">
                                <a href="./assets/google_api/google-api.html">üåéMap Results</a>
                            </li>
                        </div>
                    </nav>
                    <div  class="block text-2xl py-2.5 px-4 rounded transition duration-200 hover:bg-green-400 hover:text-black">
                        <a href="https://github.com/noreikam/foodio" alt="link to github">Visit us on GitHub!</a>
                    </div>
                </div>
            </div>
            
            <!-- Content Container -->
            <div id=restContent class="flex flex-wrap max-h-screen px-5 py-5 spacing-x-1.5 w-full">

                <!-- Info Section -->
                <section id='restCard' class="card my-auto mx-1  max-w-2xl text-2xl border-4 border-green-800 order-1">
                    <!-- Select a restaurant from the results to view details! -->
                    <div class="flex">
                        <div class="flex flex-wrap m-auto justify-center">
                            <h1 class="font-extrabold py-1.5">
                                Restaurant Details Loading
                            </h1>
                    </div>                    
                </section>

                <!-- Random Local or favorites -->
                <section id = "restList" class="card my-auto mx-auto text-2xl flex-col border-4 border-green-800 order-2">
                    <div class="px-5 py-8 border-2 border-green-800">
                        <h2 class="font-bold">Local Restaurants</h2>
                    </div>
                </section>
            </div>
        </div>

        <footer>
            <div id="ukraineTop">
                <h1>Ukraine Strong</h1>
            </div>
            <div id="ukraineBottom" class="flex flex-wrap">
                <h3>Ways to Donate</h3>
                <a  href="https://www.unicefusa.org/stories/unicef-children-crossfire-ukraine-crisis/39542?utm_campaign=20220225_Emergencies&utm_medium=Organic&utm_source=UkraineWebStoryChildrenFeb2022&utm_content=LearnMoreUkraineWebStoryChildrenFeb2022&ms=Organic_PRL_2022_Emergencies_20220225_UkraineWebStoryChildrenFeb2022_LearnMoreUkraineWebStoryChildrenFeb2022_none_none&initialms=Organic_PRL_2022_Emergencies_20220225_UkraineWebStoryChildrenFeb2022_LearnMoreUkraineWebStoryChildrenFeb2022_none_none">
                    UNICEF
                </a>
                <a href="https://www.doctorswithoutborders.org/what-we-do/countries/ukraine">
                    Doctors Without Borders
                </a>
                <a href="https://voices.org.ua/en/">
                    Voices of Children
                </a>
                <a href="https://www.icrc.org/en/where-we-work/europe-central-asia/ukraine">
                    International Red Cross
                </a>
                <a href="https://www.unrefugees.org/what-we-do/">
                    UN Refugee Agency
                </a>

            </div>

        </footer>


        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

        <!-- main script to load random restaurants, track favorites, react to button clicks -->
        <script src='./assets/js/script.js'></script>
        
        
        <!-- JS logic for the mobile menu button -->
        <script src="./assets/js/sidebar-script.js"></script>
    </body>
</html>
